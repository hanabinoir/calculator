<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/master.css">
    </head>
    <body>
        <div class="container">
            <div id="calculator">
                <div id="screen">
                    <input type="text" id="input" value="0">
                    <p id="display">0</p>
                </div>
                <div id="keyboard">
                    <button
                    type="button" class="red"  value="AC">AC</button>
                    <button
                    type="button" class="red" value="CE">CE</button>
                    <button
                    type="button" class="yellow" value="8">&larr;</button>
                    <button type="button" value="111">&divide;</button>
                    <button type="button" value="106">*</button>
                    <br>
                    <button type="button" value="-1">n&sup2;</button>
                    <button type="button" value="55">7</button>
                    <button type="button" value="56">8</button>
                    <button type="button" value="57">9</button>
                    <button type="button" value="109">-</button>
                    <br>
                    <button type="button" value="-2">^n</button>
                    <button type="button" value="52">4</button>
                    <button type="button" value="53">5</button>
                    <button type="button" value="54">6</button>
                    <button type="button" value="109">+</button>
                    <br>
                    <div class="row">
                        <div class="col-sm-9">
                            <div class="row">
                                <button type="button" value="-3">&radic;</button>
                                <button type="button" value="49">1</button>
                                <button type="button" value="50">2</button>
                                <button type="button" value="51">3</button>
                            </div>
                            <div class="row">
                                <button type="button" value="-4">%</button>
                                <button type="button" class="key-wild" value="48">0</button>
                                <button type="button" value="46">.</button>
                            </div>
                        </div>
                        <div class="col-sm-3">
                            <button
                            type="button" class="key-tall blue" value="61">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script
          src="https://code.jquery.com/jquery-3.2.1.js"
          integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
          crossorigin="anonymous"></script>
        <script  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/decimal.min.js"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </footer>
</html>
