<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/master.css">
    </head>
    <body>
        <div class="container">
            <div id="calculator">
                <div id="screen">
                    <input type="text" id="input" value="0">
                    <p id="display">0</p>
                </div>
                <div id="keyboard">
                    <button type="button" value="AC">AC</button>
                    <button type="button" value="CE">CE</button>
                    <button type="button" value="Back">Back</button>
                    <button type="button" value="/">&divide;</button>
                    <br>
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                    <button type="button" value="*">x</button>
                    <br>
                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                    <button type="button" value="-">-</button>
                    <br>
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                    <button type="button" value="+">+</button>
                    <br>
                    <button type="button" class="key-wild" value="0">0</button>
                    <button type="button" value=".">.</button>
                    <button type="button" value="=">=</button>
                </div>
            </div>
        </div>
    </body>
    <footer>
        <script
          src="https://code.jquery.com/jquery-3.2.1.js"
          integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
          crossorigin="anonymous"></script>
        <script  src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/main.js"></script>
    </footer>
</html>
